collectors:
  enabled: cpu,cpu_info,cs,logical_disk,memory,net,os,service,system,process,iis,time,mssql
collector:
  service:
    services-where: "Name='MSSQLSERVER' OR Name='SQLBrowser' OR Name='SQLSERVERAGENT' OR Name='SQLTELEMETRY' OR Name='SQLWriter'"
  process:
    include: "^SQLAGENT|^sqlbrowser|^sqlceip|^sqlservr|^sqlwriter"
  mssql:
    classes-enabled: accessmethods,availreplica,bufman,databases,dbreplica,genstats,locks,memmgr,sqlstats,sqlerrors,transactions,waitstats
  textfile:
    directory: "C:\\custom_metrics"
telemetry:
  path: "/metrics"
web:
  listen-address: ":9182"